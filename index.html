<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .converter {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  label {
    font-weight: bold;
  }
  input {
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<h1>Temperature Converter</h1>
<div class="converter">
  <div>
    <label for="celsius">Celsius:</label>
    <input type="text" id="celsius" placeholder="Enter Celsius" />
  </div>
  <div>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="text" id="fahrenheit" placeholder="Enter Fahrenheit" />
  </div>
</div>
<script>
  const celsiusInput = document.getElementById('celsius');
  const fahrenheitInput = document.getElementById('fahrenheit');

  let isUpdating = false;

  function parseNumber(value) {
    const num = parseFloat(value);
    return isNaN(num) ? null : num;
  }

  celsiusInput.addEventListener('input', () => {
    if (isUpdating) return;
    isUpdating = true;
    const celsiusVal = celsiusInput.value.trim();
    const celsiusNumber = parseNumber(celsiusVal);
    if (celsiusNumber === null) {
      fahrenheitInput.value = '';
      isUpdating = false;
      return;
    }
    const fahrenheit = (celsiusNumber * 9/5) + 32;
    fahrenheitInput.value = fahrenheit.toFixed(2);
    isUpdating = false;
  });

  fahrenheitInput.addEventListener('input', () => {
    if (isUpdating) return;
    isUpdating = true;
    const fahrenheitVal = fahrenheitInput.value.trim();
    const fahrenheitNumber = parseNumber(fahrenheitVal);
    if (fahrenheitNumber === null) {
      celsiusInput.value = '';
      isUpdating = false;
      return;
    }
    const celsius = (fahrenheitNumber - 32) * 5/9;
    celsiusInput.value = celsius.toFixed(2);
    isUpdating = false;
  });
</script>
</body>
</html>
